<!DOCTYPE html>
<head>
  <title>Newsletter Project</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
  
  <div class="newsletter">
    <div class="newsletter__inner">
      <header class="newsletter__header">
        <h1 class="newsletter__info">Kunne vi friste med at du abonnerer på vores nyhedsbrev?</h1>
      </header>
      <div class="newsletter__picture">
        <img class="newsletter__picture-image" src="img/hund1.png">
      </div>
      <div class="newsletter__fields">
        <input class="newsletter__input newsletter__input-name" type="text" placeholder="Navn">
        <input class="newsletter__input newsletter__input-email" type="email" placeholder="E-Mail">
      </div>
      <button class="newsletter__input newsletter__subscribe">Abbonnér her!</button>
    </div>
  </div>
</body>
</html>
